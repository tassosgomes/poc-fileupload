services:
  postgresql:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: uploadpoc
      POSTGRES_USER: poc
      POSTGRES_PASSWORD: poc123
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: poc
      RABBITMQ_DEFAULT_PASS: poc123
    ports:
      - "5672:5672"
      - "15672:15672"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin123;
      mc mb --ignore-existing local/uploads;
      exit 0;
      "

  backend:
    build: ./backend
    depends_on:
      - postgresql
      - rabbitmq
      - minio
    environment:
      ConnectionStrings__DefaultConnection: "Host=postgresql;Database=uploadpoc;Username=poc;Password=poc123"
      Jwt__Secret: "poc-jwt-secret-minimo-32-caracteres-aqui!!"
      MinIO__Endpoint: "minio:9000"
      MinIO__AccessKey: "minioadmin"
      MinIO__SecretKey: "minioadmin123"
      MinIO__BucketName: "uploads"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__Username: "poc"
      RabbitMQ__Password: "poc123"
      TusStorage__Path: "/app/uploads"
    ports:
      - "5000:8080"
    volumes:
      - tus_data:/app/uploads

  frontend:
    build: ./frontend
    depends_on:
      - backend
    environment:
      API_URL: "/api"
    ports:
      - "3000:80"

volumes:
  pg_data:
  minio_data:
  tus_data:
